    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng nhập</title>
    </head>
    <body>
        // lấy dữ liệu tự người dùng
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="email" id="username" placeholder="Nhập email" required><br>
        
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required><br>
        
            <button type="submit">Đăng nhập</button>
            // type : kiểu dữ liệu 
            // submit : gửi dữ liệu của form 
            // Dùng type="submit" để khi bấm nút, form sẽ tự động gửi dữ liệu.
        </form>

        <script src="./bai6.js"></script>
    </body>
    </html>
